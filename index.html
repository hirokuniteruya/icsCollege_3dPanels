<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone of ICS WEB OPEN CAMPUS 2021</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="panel P">P</div>
    <div class="panel E">E</div>
    <div class="panel S">S</div>
    <div class="panel n20">20</div>
    <div class="panel n21">21</div>
    <div class="axisHelper axisHelper-x"></div>
    <div class="axisHelper axisHelper-y"></div>
    <div class="axisHelper axisHelper-z"></div>
  </div>

  <!-- rotationの制御のためのフェーダー -->
  <div id="rotManager">
    rotateX : <input type="range" min="-90" max="0" step="1" value="-45" id="rotRange-x"> <span
      id="indicator-X">-45</span><br />
    rotateY : <input type="range" min="-90" max="0" step="1" value="-45" id="rotRange-y"> <span
      id="indicator-Y">-45</span><br />
    <button id="replay">アニメーション再発火</button><br />
    <p class="panel-description">全体の transform: rotateX( ) rotateY( ); を<br />コントロールできます。<br />
      軸の色: { z: 赤,　y: 緑,　z: 青 }
    </p>
  </div>
  <!-- フェーダーここまで -->

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
